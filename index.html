<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Project - Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <!-- LEFT IMAGE SECTION -->
    <div class="image-section">
        <div class="logo-banner">
            <img src="assets/odin-lined.png" alt="Odin Logo">
            <span>ODIN</span>
        </div>
        <p class="credit">
            Photo by <a href="https://unsplash.com" target="_blank">Unsplash</a>
        </p>
    </div>

    <!-- RIGHT FORM SECTION -->
    <div class="form-section">

        <div class="intro-text">
            <p>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
            </p>
            <p>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form>
            <h2>Let's do this!</h2>

            <div class="form-grid">

                <div>
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" required>
                </div>

                <div>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" required>
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="tel" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" minlength="6" required>
                </div>

                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" minlength="6" required>
                </div>

            </div>
        </form>

        <div class="submit-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>

    </div>
</div>

</body>
</html>
